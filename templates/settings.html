<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='settings.js') }}"></script>
    <title>Settings</title>
</head>
<body>
    <div class="p-4">
        <h1 class="header pb-2">Easy streamDj settings</h1>
        <a></a>
        <form action="{{ url_for('settings') }}" method="POST">
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">twitch.tv/</span>
                </div>
                <input name="twitch_chan" id="channel_name" type="text" class="form-control" placeholder="channel" value="{{ current_twitch }}">
            </div>

            <input class="btn btn-primary" type="submit" value="Save">
        </form>

        <div class="results p-4">
            <nav>
                <ul id="results_list" class="list-group">
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
